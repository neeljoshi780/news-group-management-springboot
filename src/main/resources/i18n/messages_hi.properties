# Terms and Conditions
title.terms=नियम और शर्तें - समाचार समूह प्रबंधन
terms.heading=नियम और शर्तें
terms.subheading=समाचार समूह प्रबंधन वेबसाइट
terms.section1.title=1. शर्तों की स्वीकृति
terms.section1.content=खाता पंजीकरण करके और समाचार समूह प्रबंधन वेबसाइट ("वेबसाइट") तक पहुँच प्राप्त करके, आप इन नियमों और शर्तों ("नियमों") का पालन करने के लिए सहमत होते हैं। इन नियमों का उल्लंघन खाता समाप्ति का कारण बन सकता है। यदि आप इन शर्तों को स्वीकार नहीं करते हैं, तो आप वेबसाइट का उपयोग नहीं कर सकते।
terms.section2.title=2. पात्रता और खाता पंजीकरण
terms.section2.content=यह वेबसाइट सार्वजनिक रूप से सुलभ है और 13 वर्ष या उससे अधिक आयु के किसी भी व्यक्ति को पंजीकरण की अनुमति देती है।
terms.section2.point1=आपको सटीक, वर्तमान और पूर्ण पंजीकरण जानकारी प्रदान करनी होगी। किसी भी प्रकार की झूठी जानकारी से खाता निलंबन या कानूनी कार्रवाई हो सकती है।
terms.section2.point2=आप अपने खाते की जानकारी को सुरक्षित रखने और अपने खाते के तहत की गई सभी गतिविधियों के लिए पूरी तरह जिम्मेदार हैं।
terms.section3.title=3. उपयोगकर्ता-जनित सामग्री और पोस्टिंग मानक
terms.section3.p1=उपयोगकर्ता समाचार लेख और संबंधित सामग्री सबमिट कर सकते हैं, जो वेबसाइट द्वारा समीक्षा और मॉडरेशन के अधीन होगी।
terms.section3.p2=सारी सामग्री को अंतरराष्ट्रीय, राष्ट्रीय और स्थानीय कानूनों तथा इन नियमों का पालन करना चाहिए। वेबसाइट किसी भी सामग्री को हटाने या संपादित करने का अधिकार सुरक्षित रखती है।
terms.section4.title=4. निषिद्ध आचरण और सामग्री
terms.section4.intro=निम्नलिखित स्पष्ट रूप से निषिद्ध हैं:
terms.section4.point1.title=हानिकारक या भेदभावपूर्ण सामग्री:
terms.section4.point1.desc=ऐसी सामग्री जो घृणा, उत्पीड़न या जाति, धर्म, लिंग, जातीयता या अन्य संरक्षित विशेषताओं के आधार पर भेदभाव को बढ़ावा देती हो।
terms.section4.point2.title=आतंकवाद और हिंसा:
terms.section4.point2.desc=ऐसी सामग्री जो आतंकवाद, हिंसक कृत्यों या आतंकवादी संगठनों से संबद्धता का समर्थन करती हो।
terms.section4.point3.title=गलत सूचना:
terms.section4.point3.desc=जानबूझकर झूठी या मनगढ़ंत खबरें, जिसमें बदली गई मीडिया या असत्यापित दावे तथ्यात्मक रूप में प्रस्तुत किए जाएं।
terms.section4.point4.title=अवैध गतिविधियाँ:
terms.section4.point4.desc=ऐसी सामग्री जो कानून का उल्लंघन करती हो, जैसे कॉपीराइट उल्लंघन, मानहानि, अवैध पदार्थों का वितरण आदि।
terms.section5.title=5. प्रवर्तन और उपयोगकर्ता प्रतिबंध नीति
terms.section5.intro=वेबसाइट को एकतरफा रूप से उन उपयोगकर्ताओं को निलंबित या स्थायी रूप से प्रतिबंधित करने का अधिकार है जो इन नियमों का उल्लंघन करते हैं।
terms.section5.point1=प्रतिबंध के साथ एक ईमेल नोटिफिकेशन भेजा जाएगा, जिसमें उल्लंघन और प्रतिबंध की अवधि की जानकारी होगी।
terms.section5.point2.prefix=अपील भेजी जा सकती है
terms.section5.point2.suffix= पर, जिसकी समीक्षा वेबसाइट प्रशासन करेगा।
terms.section6.title=6. कानूनी कार्रवाई और सरकारी सहयोग
terms.section6.p1=यदि अवैध गतिविधियों (जैसे आतंकवाद प्रचार, फर्जी समाचार आदि) का संदेह होता है, तो वेबसाइट आंतरिक जांच करेगी और आवश्यकतानुसार सरकारी अधिकारियों को जानकारी दे सकती है।
terms.section6.point1=उपयोगकर्ता डेटा, जिसमें खाता विवरण और पोस्ट की गई सामग्री शामिल है, कानूनी आवश्यकता होने पर कानून प्रवर्तन को प्रदान की जा सकती है।
terms.section6.point2=अवैध गतिविधियों में शामिल उपयोगकर्ताओं के खिलाफ वेबसाइट या सरकारी एजेंसियों द्वारा कानूनी कार्यवाही की जा सकती है।
terms.section7.title=7. बौद्धिक संपत्ति अधिकार
terms.section7.p1=उपयोगकर्ता अपनी मौलिक सामग्री के स्वामी बने रहते हैं लेकिन वेबसाइट को उसे होस्ट, प्रदर्शित और मॉडरेट करने के लिए गैर-विशिष्ट, रॉयल्टी-मुक्त लाइसेंस देते हैं।
terms.section7.p2=कॉपीराइट की गई सामग्री का अनधिकृत उपयोग निषिद्ध है और उल्लंघन करने वाले उपयोगकर्ता के खिलाफ कानूनी कार्यवाही हो सकती है।
terms.section8.title=8. उत्तरदायित्व की सीमा
terms.section8.p1=वेबसाइट उपयोगकर्ता-जनित सामग्री या उससे उत्पन्न किसी भी कानूनी परिणाम के लिए जिम्मेदार नहीं है।
terms.section8.p2=सेवाएं "जैसी हैं" के आधार पर प्रदान की जाती हैं, और सभी व्यक्त या निहित वारंटियों से इनकार किया जाता है।
terms.section9.title=9. खाता समाप्ति
terms.section9.p1=वेबसाइट अपनी इच्छा अनुसार, नियमों के उल्लंघन या किसी अन्य कारण से, उपयोगकर्ता खाता समाप्त या निलंबित कर सकती है।
terms.section9.p2.prefix=उपयोगकर्ता खाता हटाने के लिए
terms.section9.p2.suffix= पर संपर्क कर सकते हैं, जो कानूनी दायित्वों के पालन के अधीन होगा।
terms.section10.title=10. नियमों में संशोधन
terms.section10.p1=इन नियमों को समय-समय पर अपडेट किया जा सकता है। महत्वपूर्ण परिवर्तनों की सूचना ईमेल या वेबसाइट पर नोटिस के माध्यम से दी जाएगी।
terms.section10.p2=संशोधन के बाद उपयोग जारी रखना, संशोधित नियमों की स्वीकृति को दर्शाता है।
terms.section11.title=11. विधि और क्षेत्राधिकार
terms.section11.p1=ये नियम भारत के कानूनों के अधीन हैं। किसी भी विवाद का निपटारा केवल नई दिल्ली की अदालतों में किया जाएगा।
terms.section12.title=12. संपर्क और पूछताछ
terms.section12.p1.prefix=प्रश्नों, समर्थन या अपील के लिए वेबसाइट प्रशासन से संपर्क करें।
terms.section12.p2=प्रतिक्रिया समय पूछताछ की प्रकृति के अनुसार भिन्न हो सकता है।
terms.footer.effective=प्रभावी तिथि: 22 जून, 2025
