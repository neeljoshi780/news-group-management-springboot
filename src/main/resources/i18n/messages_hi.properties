# Privacy Policy
title.privacy=गोपनीयता नीति - समाचार समूह प्रबंधन
privacy.heading=गोपनीयता नीति
privacy.intro.part1=स्वागत है
privacy.intro.highlight=समाचार समूह प्रबंधन
privacy.intro.part2=की गोपनीयता नीति में। यह नीति बताती है कि हम आपकी व्यक्तिगत जानकारी को कैसे एकत्र, उपयोग, प्रकट और संरक्षित करते हैं। हम सूचना प्रौद्योगिकी अधिनियम, 2000 और भारत में उसके संबंधित नियमों के अनुपालन में आपकी गोपनीयता की सुरक्षा के लिए प्रतिबद्ध हैं।
privacy.section1.title=1. हम कौन सी जानकारी एकत्र करते हैं
privacy.section1.p=हम निम्न प्रकार की जानकारी एकत्र करते हैं:
privacy.section1.item1.label=पंजीकरण डेटा:
privacy.section1.item1.text=नाम, ईमेल पता और पासवर्ड जब आप खाता बनाते हैं।
privacy.section1.item2.label=सामग्री डेटा:
privacy.section1.item2.text=आपके द्वारा पोस्ट किए गए समाचार लेख, श्रेणियाँ, शीर्षक, विवरण और छवियाँ।
privacy.section1.item3.label=उपयोग डेटा:
privacy.section1.item3.text=आईपी पता, ब्राउज़र प्रकार और स्वतः एकत्र की गई इंटरैक्शन जानकारी।
privacy.section2.title=2. हम आपकी जानकारी का उपयोग कैसे करते हैं
privacy.section2.p=हम आपकी जानकारी का उपयोग निम्नलिखित उद्देश्यों के लिए करते हैं:
privacy.section2.item1=हमारी वेबसाइट सेवाएं प्रदान करने और बनाए रखने के लिए।
privacy.section2.item2=उपयोगकर्ता द्वारा उत्पन्न सामग्री की समीक्षा और मॉडरेशन करने के लिए।
privacy.section2.item3=कानूनी दायित्वों का पालन करने और अवैध गतिविधियों से सुरक्षा के लिए।
privacy.section2.item4=प्रतिक्रिया और विश्लेषण के आधार पर हमारा प्लेटफ़ॉर्म सुधारने के लिए।
privacy.section3.title=3. डेटा साझाकरण और प्रकटीकरण
privacy.section3.p=हम आपकी व्यक्तिगत जानकारी नहीं बेचते। हालाँकि, हम इसे निम्न के साथ साझा कर सकते हैं:
privacy.section3.item1.label=सेवा प्रदाता:
privacy.section3.item1.text=वे तीसरे पक्ष के विक्रेता जो वेबसाइट संचालन में सहायता करते हैं (जैसे होस्टिंग, विश्लेषण)।
privacy.section3.item2.label=कानूनी प्राधिकरण:
privacy.section3.item2.text=जब कानून द्वारा आवश्यक हो या अवैध गतिविधियों की जांच के लिए।
privacy.section4.title=4. डेटा सुरक्षा
privacy.section4.p=हम आपकी जानकारी की सुरक्षा के लिए उद्योग मानक सुरक्षा उपायों को लागू करते हैं, जिनमें एन्क्रिप्शन और सुरक्षित सर्वर शामिल हैं। हालांकि, कोई भी ऑनलाइन ट्रांसमिशन पूरी तरह से सुरक्षित नहीं होती, और हम पूर्ण सुरक्षा की गारंटी नहीं दे सकते।
privacy.section5.title=5. उपयोगकर्ता अधिकार
privacy.section5.p=आपके अधिकार हैं:
privacy.section5.item1=अपनी व्यक्तिगत जानकारी तक पहुंचना, उसे सही करना या हटाना।
privacy.section5.item2=डेटा पोर्टेबिलिटी का अनुरोध करना या प्रोसेसिंग को प्रतिबंधित करना।
privacy.section5.item3.prefix=डेटा उपयोग पर आपत्ति उठाने के लिए संपर्क करें
privacy.section6.title=6. कुकीज़ और ट्रैकिंग
privacy.section6.p=हम आपके अनुभव को बेहतर बनाने और उपयोग विश्लेषण के लिए कुकीज़ का उपयोग करते हैं। आप अपने ब्राउज़र सेटिंग्स के माध्यम से कुकी प्राथमिकताओं का प्रबंधन कर सकते हैं।
privacy.section7.title=7. डेटा बनाए रखना
privacy.section7.p=हम केवल उद्देश्य की पूर्ति या कानूनी आवश्यकताओं तक ही आपके डेटा को रखते हैं। निष्क्रिय खाते 12 महीनों के बाद हटाए जा सकते हैं।
privacy.section8.title=8. अंतर्राष्ट्रीय डेटा स्थानांतरण
privacy.section8.p=आपका डेटा भारत के बाहर स्थित सर्वरों पर स्थानांतरित किया जा सकता है। हम इस दौरान लागू डेटा सुरक्षा कानूनों का पालन सुनिश्चित करते हैं।
privacy.section9.title=9. इस नीति में परिवर्तन
privacy.section9.p=हम समय-समय पर इस गोपनीयता नीति को अपडेट कर सकते हैं। महत्वपूर्ण परिवर्तनों की सूचना ईमेल या वेबसाइट पर नोटिस द्वारा दी जाएगी। अपडेट के बाद निरंतर उपयोग को स्वीकृति माना जाएगा।
privacy.section10.title=10. हमसे संपर्क करें
privacy.section10.prefix=यदि आपको गोपनीयता से संबंधित कोई चिंता या अनुरोध हो, तो संपर्क करें
privacy.footer.copyright=© 2025 समाचार समूह प्रबंधन
