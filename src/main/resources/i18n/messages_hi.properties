# About Us
title.about=हमारे बारे में - समाचार समूह प्रबंधन
about.title=हमारे बारे में
about.intro.line1=स्वागत है
about.intro.line2=एक ऐसा गतिशील मंच जिसे उपयोगकर्ताओं को समाचार साझा करने और प्रबंधित करने के लिए सक्षम बनाने हेतु डिज़ाइन किया गया है। हमारा उद्देश्य एक जिम्मेदार समुदाय को बढ़ावा देना है जहाँ प्रामाणिक कहानियाँ और अपडेट्स ईमानदारी व पारदर्शिता के साथ साझा किए जाते हैं।
about.purpose.title=हमारा उद्देश्य
about.purpose.description=हम एक सार्वजनिक मंच प्रदान करते हैं जहाँ उपयोगकर्ता तकनीक, स्वास्थ्य आदि विषयों पर समाचार लेख साझा कर सकते हैं। हमारा लक्ष्य जानकारीपूर्ण चर्चा को प्रोत्साहित करना है और सटीकता व वैधानिकता के उच्चतम मानकों को बनाए रखना है।
about.features.title=मुख्य विशेषताएँ
feature.registration.title=उपयोगकर्ता पंजीकरण:
feature.registration.desc=13 वर्ष या उससे अधिक आयु के उपयोगकर्ताओं के लिए उपलब्ध, आसान पंजीकरण प्रक्रिया।
feature.posting.title=सामग्री पोस्टिंग:
feature.posting.desc=श्रेणियाँ, शीर्षक, विवरण और छवियों के साथ समाचार प्रस्तुत करें (समीक्षा के अधीन)।
feature.guidelines.title=समुदाय दिशानिर्देश:
feature.guidelines.desc=गलत जानकारी, अवैध सामग्री और हानिकारक व्यवहार के खिलाफ सख्त नीतियाँ।
about.commitment.title=हमारी प्रतिबद्धता
about.commitment.line1=हम एक सुरक्षित और वैधानिक वातावरण बनाए रखने के लिए प्रतिबद्ध हैं। हमारी टीम सामग्री की सक्रिय रूप से निगरानी करती है, आवश्यक होने पर अधिकारियों के साथ सहयोग करती है और हमारे
