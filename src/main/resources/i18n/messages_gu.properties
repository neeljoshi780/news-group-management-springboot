about.title=અમારા વિશે
about.intro.line1=સ્વાગત છે
about.intro.line2=એક ગતિશીલ પ્લેટફોર્મ જે વપરાશકર્તાઓને સમાચાર શેર કરવા અને સંચાલિત કરવા માટે સશક્ત બનાવે છે. અમે એક જવાબદાર સમુદાય બનાવવાનો હેતુ રાખીએ છીએ જ્યાં સાચી વાર્તાઓ અને અપડેટ્સ ઇમાનદારી અને પારદર્શકતાથી શેર થાય છે.
about.purpose.title=અમારું હેતુ
about.purpose.description=અમે જાહેર મંચ પૂરો પાડીએ છીએ જ્યાં વપરાશકર્તાઓ ટેકનોલોજી, હેલ્થ અને અન્ય વિષયો પર ન્યૂઝ શેર કરી શકે છે. અમારું ઉદ્દેશ્ય માહિતીપૂર્ણ ચર્ચાઓને પ્રોત્સાહન આપવાનું છે અને ખરો પાત્રતા અને કાયદાકીય ધોરણો જાળવવા છે.
