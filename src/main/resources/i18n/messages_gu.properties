# Terms and Conditions
title.terms=નિયમો અને શરતો - સમાચાર જૂથ સંચાલન
terms.heading=નિયમો અને શરતો
terms.subheading=સમાચાર જૂથ સંચાલન વેબસાઇટ
terms.section1.title=1. નિયમોની સ્વીકૃતિ
terms.section1.content=ખાતું નોંધાવીને અને સમાચાર જૂથ સંચાલન વેબસાઇટ ("વેબસાઇટ") પર ઍક્સેસ મેળવીને, તમે આ નિયમો અને શરતો ("નિયમો")નો પાલન કરવા માટે સંમતિ આપો છો. આ નિયમોનું ઉલ્લંઘન તમારા ખાતાના તાત્કાલિક બંધ થવાનો આધાર બની શકે છે. જો તમે આ નિયમો સ્વીકારતા નથી, તો તમે વેબસાઇટનો ઉપયોગ કરી શકતા નથી.
terms.section2.title=2. પાત્રતા અને ખાતા નોંધણી
terms.section2.content=વેબસાઇટ જાહેર માટે ખુલ્લી છે અને 13 વર્ષ કે તેથી વધુ ઉંમર ધરાવતા કોઈપણ વ્યક્તિને નોંધણી કરવાની પરવાનગી આપે છે.
terms.section2.point1=તમારે સાચી, તાજી અને સંપૂર્ણ નોંધણી માહિતી આપવી જરૂરી છે. ખોટી માહિતી આપવા પર તમારું ખાતું સસ્પેન્ડ થઈ શકે છે અથવા કાનૂની કાર્યવાહી થઈ શકે છે.
terms.section2.point2=તમારું પાસવર્ડ અને ખાતાની સલામતી માટે તમેજ જવાબદાર છો અને તમારી પ્રવૃત્તિઓ માટે પૂરેપૂરો જવાબદારી લેશો.
terms.section3.title=3. વપરાશકર્તા દ્વારા બનાવેલી સામગ્રી અને પોસ્ટિંગ ધોરણો
terms.section3.p1=વપરાશકર્તાઓ સમાચાર લેખો અને સંબંધિત સામગ્રી જમા કરી શકે છે, જેને વેબસાઇટ દ્વારા સમીક્ષા અને મૉડરેશન હેઠળ રાખવામાં આવશે.
terms.section3.p2=બધી સામગ્રીને આંતરરાષ્ટ્રીય, રાષ્ટ્રીય અને સ્થાનિક કાયદા તેમજ આ નિયમોનું પાલન કરવું ફરજિયાત છે. વેબસાઇટ કોઈપણ સામગ્રી દૂર કરવા અથવા સંપાદિત કરવાનો અધિકાર રાખે છે.
terms.section4.title=4. પ્રતિબંધિત વર્તન અને સામગ્રી
terms.section4.intro=નીચેનાં વર્તન સ્પષ્ટ રીતે પ્રતિબંધિત છે:
terms.section4.point1.title=હાનિકારક અથવા ભેદભાવપૂર્ણ સામગ્રી:
terms.section4.point1.desc=ઘૃણા પ્રવૃત્તિઓ, ત્રાસ, અથવા જાત, ધર્મ, લિંગ, જાતિ વગેરે આધારિત ભેદભાવને પ્રોત્સાહન આપતી સામગ્રી.
terms.section4.point2.title=આતંકવાદ અને હિંસા:
terms.section4.point2.desc=આતંકવાદ, હિંસક ક્રિયાઓ અથવા આતંકવાદી સંગઠનોને ટેકો આપતી સામગ્રી.
terms.section4.point3.title=ખોટી માહિતી:
terms.section4.point3.desc=જાણીને ખોટી અથવા બનાવટી ખબરો, જેમ કે એડિટેડ મીડિયા અથવા અસત્યાપિત દાવાઓને હકીકત તરીકે રજૂ કરવી.
terms.section4.point4.title=ગેરકાયદેસર પ્રવૃત્તિઓ:
terms.section4.point4.desc=કાયદાનો ભંગ કરતી સામગ્રી જેમ કે કોપિરાઈટનું ઉલ્લંઘન, બદનામી, નિષિદ્ધ પદાર્થોની વિતરણ વગેરે.
terms.section5.title=5. અમલ અને વપરાશકર્તા પ્રતિબંધ નીતિ
terms.section5.intro=આ વેબસાઇટ પાસે નિયમોનું ઉલ્લંઘન કરનારા વપરાશકર્તાઓને સસ્પેન્ડ અથવા સ્થાયી પ્રતિબંધ કરવાનો અધિકાર છે.
terms.section5.point1=પ્રતિબંધ ઈમેલ દ્વારા સૂચના સાથે કરવામાં આવશે જેમાં ઉલ્લંઘન અને પ્રતિબંધ સમયગાળો દર્શાવાશે.
terms.section5.point2.prefix=અપીલ
terms.section5.point2.suffix= પર મોકલી શકાય છે, જે વેબસાઇટ વહીવટ દ્વારા સમીક્ષાય લાગુ પડશે.
terms.section6.title=6. કાનૂની કાર્યવાહી અને સરકાર સાથે સહકાર
terms.section6.p1=શંકાસ્પદ ગેરકાયદેસર પ્રવૃત્તિઓ માટે, વેબસાઇટ આંતરિક તપાસ શરૂ કરશે અને જરૂર પડે ત્યારે સરકારને માહિતી આપશે.
terms.section6.point1=વપરાશકર્તાના ડેટા, જેમાં ખાતાની વિગતો અને પોસ્ટ કરેલ સામગ્રી શામેલ છે, કાયદા અનુસાર પોલીસને આપવામાં આવી શકે છે.
terms.section6.point2=ગેરકાયદેસર પ્રવૃત્તિઓમાં સામેલ વપરાશકર્તાઓ સામે કાનૂની પગલાં લેવામાં આવી શકે છે.
terms.section7.title=7. બૌદ્ધિક સંપત્તિ અધિકારો
terms.section7.p1=વપરાશકર્તા તેમની મૂળ સામગ્રીના માલિક રહેશે પરંતુ વેબસાઇટને તેને હોસ્ટ, દર્શાવવાની અને મૉડરેટ કરવાની હક્ક આપે છે.
terms.section7.p2=અનધિકૃત કોપીરાઈટ ધરાવેલી સામગ્રીનો ઉપયોગ પ્રતિબંધિત છે અને કાનૂની પગલાં લઈ શકાય છે.
terms.section8.title=8. જવાબદારીની મર્યાદા
terms.section8.p1=વેબસાઇટ વપરાશકર્તા દ્વારા બનાવેલી સામગ્રી અથવા તેના પરિણામે થતા કાયદેસર સમસ્યાઓ માટે જવાબદાર નથી.
terms.section8.p2=સેવાઓ "જેમ છે તેમ" આધારે આપવામાં આવે છે, અને શક્ય તેટલી હદે બધી ગેરંટી નકારી કાઢવામાં આવે છે.
terms.section9.title=9. ખાતું બંધ
terms.section9.p1=નિયમોનું ઉલ્લંઘન કે અન્ય કારણોસર વેબસાઇટ ખાતાં બંધ કે સસ્પેન્ડ કરવાનો અધિકાર રાખે છે.
terms.section9.p2.prefix=વપરાશકર્તાઓ તેમના ખાતાં દૂર કરવા માટે
terms.section9.p2.suffix= પર સંપર્ક કરી શકે છે, જે કાનૂની શરતોને આધીન રહેશે.
terms.section10.title=10. નિયમોમાં સુધારા
terms.section10.p1=આ નિયમોમાં સમયાંતરે સુધારા કરવામાં આવી શકે છે. મહત્વપૂર્ણ ફેરફારો ઇમેઇલ કે વેબસાઇટ પર નોટિસ દ્વારા જણાવવામાં આવશે.
terms.section10.p2=સુધારાઓ પછી ઉપયોગ ચાલુ રાખવો એ સુધારેલા નિયમોની સ્વીકૃતિ દર્શાવે છે.
terms.section11.title=11. કાયદો અને અધિકારક્ષેત્ર
terms.section11.p1=આ નિયમો ભારતના કાયદાઓ હેઠળ છે. કોઈપણ વિવાદ માટે નવી દિલ્હીની અદાલતો જ અધિકાર ધરાવે છે.
terms.section12.title=12. સંપર્ક અને પૂછપરછ
terms.section12.p1.prefix=પ્રશ્નો, સહાય કે અપીલ માટે નીચેના પર સંપર્ક કરો
terms.section12.p2=પ્રતિસાદ સમય પ્રશ્નની સ્વરૂપ પર આધાર રાખે છે.
terms.footer.effective=પ્રભાવકારક તારીખ: ૨૨ જૂન, ૨૦૨૫
terms.footer.updated=છેલ્લો અપડેટ: ૭ જુલાઈ, ૨૦૨૫, સાંજે ૦૭:૦૭ IST

# Privacy Policy
title.privacy=ગોપનીયતા નીતિ - સમાચાર જૂથ સંચાલન
privacy.heading=ગોપનીયતા નીતિ
privacy.intro.part1=સ્વાગત છે
privacy.intro.highlight=સમાચાર જૂથ સંચાલન
privacy.intro.part2=ની ગોપનીયતા નીતિમાં. આ નીતિ સમજાવે છે કે અમે તમારી વ્યક્તિગત માહિતી કેવી રીતે એકત્રિત કરીએ છીએ, ઉપયોગ કરીએ છીએ, જાહેર કરીએ છીએ અને સુરક્ષિત રાખીએ છીએ. અમે માહિતી તકનિકી અધિનિયમ, ૨૦૦૦ અને ભારતમાં લાગુ નિયમોના પાલન સાથે તમારી ગોપનીયતા સુરક્ષિત રાખવા પ્રતિબદ્ધ છીએ.
privacy.section1.title=1. અમે કઈ માહિતી એકત્રિત કરીએ છીએ
privacy.section1.p=અમે નીચે મુજબની માહિતી એકત્રિત કરીએ છીએ:
privacy.section1.item1.label=નોંધણી માહિતી:
privacy.section1.item1.text=જ્યારે તમે એકાઉન્ટ બનાવવા માટે સાઇનઅપ કરો ત્યારે નામ, ઇમેઇલ સરનામું અને પાસવર્ડ.
privacy.section1.item2.label=સામગ્રી માહિતી:
privacy.section1.item2.text=તમે પોસ્ટ કરો તેવી ન્યૂઝ આર્ટિકલ્સ, કેટેગરી, શીર્ષકો, વર્ણનો અને છબીઓ.
privacy.section1.item3.label=ઉપયોગ માહિતી:
privacy.section1.item3.text=IP સરનામું, બ્રાઉઝર પ્રકાર અને આપમેળે એકત્રિત થયેલ ઇંટરએકશન ડેટા.
privacy.section2.title=2. અમે તમારી માહિતીનો કેવી રીતે ઉપયોગ કરીએ છીએ
privacy.section2.p=અમે તમારી માહિતીનો ઉપયોગ નીચેના હેતુઓ માટે કરીએ છીએ:
privacy.section2.item1=અમારી વેબસાઈટ સેવાઓ પૂરી પાડવા અને જાળવવા માટે.
privacy.section2.item2=યુઝર દ્વારા જનરેટ કરેલ સામગ્રીનું સમીક્ષણ અને સંશોધન કરવા માટે.
privacy.section2.item3=કાયદેસર ફરજીઓનું પાલન કરવા અને ગેરકાયદેસર પ્રવૃત્તિઓથી બચવા માટે.
privacy.section2.item4=પ્રતિસાદ અને વિશ્લેષણ આધારે અમારી પ્લેટફોર્મ સુધારવા માટે.
privacy.section3.title=3. ડેટા શેરિંગ અને ખુલાસો
privacy.section3.p=અમે તમારી વ્યક્તિગત માહિતી વેચતા નથી. તેમ છતાં, અમે તેને નીચેની સાથે શેર કરી શકીએ છીએ:
privacy.section3.item1.label=સેવા પ્રદાતા:
privacy.section3.item1.text=ટ્રીપાર્ટી વિક્રેતાઓ જે વેબસાઈટ ઓપરેશનમાં મદદ કરે છે (જેમ કે હોસ્ટિંગ, એનાલિટિક્સ).
privacy.section3.item2.label=કાનૂની સત્તાઓ:
privacy.section3.item2.text=જ્યારે કાયદા દ્વારા આવશ્યક હોય અથવા ગેરકાયદેસર પ્રવૃત્તિઓની તપાસ માટે.
privacy.section4.title=4. ડેટા સુરક્ષા
privacy.section4.p=અમે તમારી માહિતીની સુરક્ષા માટે ઉદ્યોગ ધોરણોની સુરક્ષા પગલાં અમલમાં મૂકીએ છીએ, જેમાં એન્ક્રિપ્શન અને સુરક્ષિત સર્વર્સ શામેલ છે. જોકે, કોઈપણ ઓનલાઇન ટ્રાન્સમિશન સંપૂર્ણપણે સુરક્ષિત નથી અને અમે સંપૂર્ણ સુરક્ષા ન આપી શકીએ.
privacy.section5.title=5. વપરાશકર્તા અધિકારો
privacy.section5.p=તમે નીચેના અધિકારો ધરાવો છો:
privacy.section5.item1=તમારી વ્યક્તિગત માહિતી ઍક્સેસ કરવી, સુધારવી અથવા કાઢી નાખવી.
privacy.section5.item2=ડેટા પોર્ટેબિલિટી અથવા પ્રક્રિયાને પ્રતિબંધિત કરવા માટે વિનંતી કરવી.
privacy.section5.item3.prefix=ડેટા ઉપયોગનો વિરોધ કરવા માટે સંપર્ક કરો
privacy.section6.title=6. કૂકીઝ અને ટ્રેકિંગ
privacy.section6.p=અમે તમારું અનુભવ સુધારવા અને ઉપયોગનું વિશ્લેષણ કરવા માટે કૂકીઝનો ઉપયોગ કરીએ છીએ. તમે તમારા બ્રાઉઝર સેટિંગ્સ દ્વારા કૂકી પ્રેફરન્સ મેનેજ કરી શકો છો.
privacy.section7.title=7. ડેટા જાળવણી
privacy.section7.p=અમે તમારા ડેટાને માત્ર હેતુ માટે જરૂરી હોય ત્યા સુધી જ રાખીએ છીએ અથવા કાયદેસરની જરૂરિયાત મુજબ. નિષ્ક્રિય એકાઉન્ટ 12 મહિના પછી કાઢી નાખી શકાય છે.
privacy.section8.title=8. આંતરરાષ્ટ્રીય ડેટા ટ્રાન્સફર
privacy.section8.p=તમારું ડેટા ભારત બહાર સર્વર પર ટ્રાન્સફર થઈ શકે છે. અમે આવા ટ્રાન્સફર દરમિયાન લાગુ ડેટા સંરક્ષણ કાયદાઓનું પાલન સુનિશ્ચિત કરીએ છીએ.
privacy.section9.title=9. આ નીતિમાં ફેરફાર
privacy.section9.p=અમે સમયાંતરે આ ગોપનીયતા નીતિને અપડેટ કરી શકીએ છીએ. મહત્વપૂર્ણ ફેરફારોની જાણ ઈમેઇલ અથવા વેબસાઈટ પર સૂચનાથી આપવામાં આવશે. અપડેટ પછીનો ઉપયોગ સંમતિ તરીકે માનવામાં આવશે.
privacy.section10.title=10. અમારો સંપર્ક કરો
privacy.section10.prefix=જો તમારી પાસે ગોપનીયતાથી સંબંધિત ચિંતા હોય અથવા વિનંતી હોય, તો સંપર્ક કરો
