terms.section2.content=The Website is publicly accessible, permitting registration by any individual aged 13 or older.
terms.section2.point1=You must provide accurate, current, and complete registration information. Any falsification may lead to account suspension or legal action.
terms.section2.point2=You are solely responsible for safeguarding your account credentials and for all activities conducted under your account.
terms.section3.title=3. User-Generated Content and Posting Standards
terms.section3.p1=Users may submit news articles and associated content, subject to review and moderation by the Website.
terms.section3.p2=All content must conform to applicable international, national, and local laws, as well as these Terms. The Website retains the right to remove or edit content at its discretion.
terms.section4.title=4. Prohibited Conduct and Content
