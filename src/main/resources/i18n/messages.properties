terms.section1.title=1. Acceptance of Terms
terms.section1.content=By registering for an account and accessing the News Group Management website ("Website"), you agree to comply with these Terms and Conditions ("Terms"). Failure to adhere to these Terms constitutes grounds for immediate account termination. If you do not accept these Terms, you are prohibited from using the Website.
