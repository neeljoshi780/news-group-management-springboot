# Privacy Policy
title.privacy=Privacy Policy - News Group Management
privacy.heading=Privacy Policy
privacy.intro.part1=Welcome to the
privacy.intro.highlight=News Group Management
privacy.intro.part2=Privacy Policy. This policy explains how we collect, use, disclose, and protect your personal information when you use our website. We are committed to safeguarding your privacy in compliance with applicable laws, including the Information Technology Act, 2000, and its associated rules in India.
privacy.section1.title=1. Information We Collect
privacy.section1.p=We collect the following types of information:
privacy.section1.item1.label=Registration Data:
privacy.section1.item1.text=Name, email address, and password when you sign up for an account.
privacy.section1.item2.label=Content Data:
privacy.section1.item2.text=News articles, categories, titles, descriptions, and images you post.
privacy.section1.item3.label=Usage Data:
privacy.section1.item3.text=IP address, browser type, and interaction data collected automatically.
privacy.section2.title=2. How We Use Your Information
privacy.section2.p=We use your information to:
privacy.section2.item1=Provide and maintain our website services.
privacy.section2.item2=Moderate and review user-generated content.
privacy.section2.item3=Comply with legal obligations and protect against illegal activities.
privacy.section2.item4=Improve our platform based on user feedback and analytics.
privacy.section3.title=3. Data Sharing and Disclosure
privacy.section3.p=We do not sell your personal information. However, we may share it with:
privacy.section3.item1.label=Service Providers:
privacy.section3.item1.text=Third-party vendors who assist with website operations (e.g., hosting, analytics).
privacy.section3.item2.label=Legal Authorities:
privacy.section3.item2.text=When required by law or to investigate illegal activities (e.g., terrorism, fake news).
privacy.section4.title=4. Data Security
privacy.section4.p=We implement industry-standard security measures, including encryption and secure servers, to protect your data. However, no online transmission is fully secure, and we cannot guarantee absolute security.
privacy.section5.title=5. User Rights
privacy.section5.p=You have the right to:
privacy.section5.item1=Access, correct, or delete your personal information.
privacy.section5.item2=Request data portability or restrict processing.
privacy.section5.item3.prefix=Object to data usage by contacting
privacy.section6.title=6. Cookies and Tracking
privacy.section6.p=We use cookies to enhance your experience and analyze usage. You can manage cookie preferences through your browser settings.
privacy.section7.title=7. Retention of Data
privacy.section7.p=We retain your data only as long as necessary to fulfill the purposes outlined or as required by law. Inactive accounts may be deleted after 12 months.
privacy.section8.title=8. International Data Transfers
privacy.section8.p=Your data may be transferred to servers outside India. We ensure compliance with applicable data protection laws during such transfers.
privacy.section9.title=9. Changes to This Policy
privacy.section9.p=We may update this Privacy Policy periodically. Significant changes will be notified via email or a notice on the website. Continued use after updates signifies acceptance.
