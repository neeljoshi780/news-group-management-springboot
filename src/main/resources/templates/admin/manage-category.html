<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel | Category Management - News Group Management</title>
    <link rel="stylesheet" href="/css/admin/dashboard.css">
    <link rel="stylesheet" href="/css/admin/manage-category.css">
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
</head>
<body>
<!-- Include Sidebar -->
<div th:replace="~{admin/sidebar :: sidebar}"></div>

<!-- Include Header -->
<div th:replace="~{admin/sidebar :: header}"></div>
<!-- Main Content -->
<main class="dashboard">
    <div class="widget-container">
        <div class="widget table-widget">
            <div class="table-header">
                <h3><i class="fas fa-tags"></i> Manage Categories</h3>
                <div class="table-controls">
                    <!-- Search Form -->
                    <form
                            class="search-form"
                            th:action="@{/admin/category/search}"
                            method="get"
                    >
                        <div class="search-container">
                            <input
                                    type="text"
                                    name="searchPattern"
                                    th:value="${searchPattern}"
                                    placeholder="Search by Name or description..."
                                    class="search-input"
                            />
                            <button type="submit" class="search-btn">
                                <i class="fas fa-search"></i> Search
                            </button>
                        </div>
                    </form>
                    <a th:href="@{/admin/add/category}" class="btn-add"
                    ><i class="fas fa-plus"></i> Add Category</a
                    >
                </div>
            </div>
            <!-- Categories Table -->
            <div class="table-responsive">
                <table class="categories-table">
                    <thead>
                    <tr>
                        <th>Category ID</th>
                        <th>Name</th>
                        <th>Description</th>
                        <th>created_at</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="category : ${categories}">
                        <td th:text="${category.getCategoryId()}"></td>
                        <td th:text="${category.getName()}"></td>
                        <td th:text="${category.getDescription()}"></td>
                        <td th:text="${category.getCreatedDate()}"></td>
                        <td class="action-buttons">
                            <form th:action="@{/admin/edit/category}" method="POST">
                                <input type="hidden" name="categoryId" th:value="${category.getCategoryId()}" />
                                <button type="submit" class="btn-edit">
                                    <i class="fas fa-edit"></i>
                                </button>
                            </form>
                            <form th:action="@{/admin/category/delete}" method="POST">
                                <input type="hidden" name="categoryId" th:value="${category.getCategoryId()}" />
                                <button type="submit" class="btn-delete">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </form>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</main>
<!-- Delete Confirmation Popup -->
<div class="popup-overlay" id="deletePopup">
    <div class="popup-content">
        <h3 class="popup-title">Confirm Delete</h3>
        <p class="popup-message">Are you sure you want to delete this user?</p>
        <div class="popup-actions">
            <button class="popup-btn confirm-btn" data-form="form-delete">
                Yes
            </button>
            <button class="popup-btn cancel-btn">No</button>
        </div>
    </div>
</div>
<script src="/js/admin/manage-category.js"></script>
</body>
</html>
