<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel | Add Admin - News Group Management</title>
    <link rel="stylesheet" href="/css/admin/dashboard.css">
    <link rel="stylesheet" href="/css/admin/add-admin.css">
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
</head>
<body>
<!-- Include Sidebar -->
<div th:replace="~{admin/sidebar :: sidebar}"></div>

<!-- Include Header -->
<div th:replace="~{admin/sidebar :: header}"></div>
<!-- Main Content -->
<main class="dashboard">
    <div class="widget-container">
        <div class="widget form-widget">
            <div class="form-header">
                <h3><i class="fas fa-user-plus"></i> Add New Admin</h3>
                <p class="success-msg" th:text="${successMessage}"></p>
                <p class="error" th:text="${errorMessage}"></p>
            </div>
            <form
                    th:action="@{/master/manage-admins/add/admin}"
                    method="POST"
                    class="user-form"
                    onsubmit="return validate()"
            >
                <div class="form-group">
                    <label for="firstName">
                        <i class="fas fa-user"></i> First Name
                    </label>
                    <input
                            type="text"
                            id="firstName"
                            name="firstName"
                            th:value="${firstName}"
                            placeholder="Enter first name"
                    />
                    <span id="errorFirstName" class="error"></span>
                </div>
                <div class="form-group">
                    <label for="lastName">
                        <i class="fas fa-user"></i> Last Name
                    </label>
                    <input
                            type="text"
                            id="lastName"
                            name="lastName"
                            th:value="${lastName}"
                            placeholder="Enter last name"
                    />
                    <span id="errorLastName" class="error"></span>
                </div>
                <div class="form-group">
                    <label for="email"> <i class="fas fa-envelope"></i> Email </label>
                    <input
                            type="email"
                            id="email"
                            name="email"
                            th:value="${email}"
                            placeholder="Enter email address"
                    />
                    <span id="errorEmail" class="error"></span>
                </div>
                <div class="form-group">
                    <label for="phone"> <i class="fas fa-phone"></i> Phone </label>
                    <input
                            type="text"
                            id="phone"
                            name="phone"
                            th:value="${phone}"
                            placeholder="Enter phone number"
                    />
                    <span id="errorPhone" class="error"></span>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn-submit">
                        <i class="fas fa-save"></i> Save Admin
                    </button>
                    <a th:href="@{/master/manage-admins}" class="btn-cancel">
                        <i class="fas fa-times-circle"></i> Cancel
                    </a>
                </div>
            </form>
        </div>
    </div>
</main>
<script src="/js/admin/add-admin.js"></script>
</body>
</html>
