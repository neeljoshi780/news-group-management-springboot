<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel | Add Category - News Group Management</title>
    <link rel="stylesheet" href="/css/admin/dashboard.css">
    <link rel="stylesheet" href="/css/admin/add-category.css">
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
</head>
<body>
<!-- Include Sidebar -->
<div th:replace="~{admin/sidebar :: sidebar}"></div>

<!-- Include Header -->
<div th:replace="~{admin/sidebar :: header}"></div>
<!-- Main Content -->
<main class="dashboard">
    <div class="widget-container">
        <div class="widget form-widget">
            <div class="form-header">
                <h3><i class="fas fa-folder-plus"></i> Add New Category</h3>
                <p class="success-msg" th:text="${success}"></p>
            </div>
            <form
                    th:action="@{/admin/add/category}"
                    method="POST"
                    class="user-form"
                    onsubmit="return validate()"
            >
                <div class="form-group">
                    <label for="categoryName">
                        <i class="fas fa-folder"></i> Name
                    </label>
                    <input
                            type="text"
                            id="categoryName"
                            name="categoryName"
                            placeholder="Enter category name"
                    />
                    <span id="errorCategoryName" class="error"></span>
                </div>
                <div class="form-group">
                    <label for="description">
                        <i class="fas fa-align-left"></i> Description
                    </label>
                    <input
                            type="text"
                            id="description"
                            name="categoryDescription"
                            placeholder="Enter description"
                    />
                    <span id="errorDescription" class="error"></span>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn-submit">
                        <i class="fas fa-save"></i> Save Category
                    </button>
                    <a th:href="@{/admin/manage-category}" class="btn-cancel">
                        <i class="fas fa-times-circle"></i> Cancel
                    </a>
                </div>
            </form>
        </div>
    </div>
</main>
<script src="/js/admin/add-category.js"></script>
</body>
</html>
