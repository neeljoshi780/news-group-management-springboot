<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel | News Management - News Group Management</title>
    <link rel="stylesheet" href="/css/admin/dashboard.css">
    <link rel="stylesheet" href="/css/admin/manage-news.css">
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
</head>
<body>
<!-- Include Sidebar -->
<div th:replace="~{admin/sidebar :: sidebar}"></div>

<!-- Include Header -->
<div th:replace="~{admin/sidebar :: header}"></div>
<!-- Main Content -->
<main class="dashboard">
    <div class="widget-container">
        <div class="widget table-widget">
            <div class="table-header">
                <h3><i class="fas fa-newspaper"></i> Manage News</h3>
                <div class="table-controls">
                    <!-- Search Form -->
                    <form
                            class="search-form"
                            th:action="@{/admin/news/search}"
                            method="get"
                    >
                        <div class="search-container">
                            <input
                                    type="text"
                                    name="searchPattern"
                                    th:value="${searchPattern}"
                                    placeholder="Search by title or description..."
                                    class="search-input"
                            />
                            <button type="submit" class="search-btn">
                                <i class="fas fa-search"></i> Search
                            </button>
                        </div>
                    </form>
                </div>
            </div>
            <!-- Posts Table -->
            <div class="table-responsive">
                <table class="article-table">
                    <thead>
                    <tr>
                        <th>NEWS ID</th>
                        <th>CATEGORY ID</th>
                        <th>USER ID</th>
                        <th>TITLE</th>
                        <th>DESCRIPTION</th>
                        <th>POST IMG</th>
                        <th>POST DATETIME</th>
                        <th>ACTIONS</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="post : ${news}">
                        <td th:text="${post?.getNewsId()}"></td>
                        <td th:text="${post?.getCategoryId()}"></td>
                        <td th:text="${post?.getUserId()}"></td>
                        <td th:text="${post?.getTitle()}"></td>
                        <td th:text="${post?.getDescription()}"></td>
                        <td>
                            <img th:src="@{'/uploads/images/post/' + ${post?.getImageUrl()}}"
                                    alt=""
                                    class="table-img"
                            />
                        </td>
                        <td th:text="${post?.getCreatedAt()}"></td>
                        <td class="action-buttons" style="display: flex;justify-content: center;">
                            <form th:action="@{/admin/news/delete}" method="POST">
                                <input type="hidden" name="news_id" th:value="${post?.getNewsId()}" />
                                <button type="submit" class="btn-delete">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </form>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</main>

<!-- Delete Confirmation Popup -->
<div class="popup-overlay" id="deletePopup">
    <div class="popup-content">
        <h3 class="popup-title">Confirm Delete</h3>
        <p class="popup-message">Are you sure you want to delete this user?</p>
        <div class="popup-actions">
            <button class="popup-btn confirm-btn" data-form="form-delete">
                Yes
            </button>
            <button class="popup-btn cancel-btn">No</button>
        </div>
    </div>
</div>
<script src="/js/admin/manage-news.js"></script>
</body>
</html>
