<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel | Admin Management - News Group Management</title>
    <link rel="stylesheet" href="/css/admin/dashboard.css">
    <link rel="stylesheet" href="/css/admin/manage-admins.css">
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
</head>
<body>
<!-- Include Sidebar -->
<div th:replace="~{admin/sidebar :: sidebar}"></div>

<!-- Include Header -->
<div th:replace="~{admin/sidebar :: header}"></div>
<!-- Main Content -->
<main class="dashboard">
    <div class="widget-container">
        <div class="widget table-widget">
            <div class="table-header">
                <h3><i class="fas fa-user-shield"></i> Manage Admins</h3>
                <div class="table-controls">
                    <!-- Search Form -->
                    <form class="search-form" th:action="@{/master/manage-admins/admin/search}" method="get">
                        <div class="search-container">
                            <input
                                    type="text"
                                    name="searchPattern"
                                    th:value="${searchPattern}"
                                    placeholder="Search by name, email, or phone..."
                                    class="search-input"
                            />
                            <button type="submit" class="search-btn">
                                <i class="fas fa-search"></i> Search
                            </button>
                        </div>
                    </form>
                    <a th:href="@{/master/manage-admins/add/admin}" class="btn-add"><i class="fas fa-plus"></i> Add Admin</a>
                </div>
            </div>
            <!-- Users Table -->
            <div class="table-responsive">
                <table class="users-table">
                    <thead>
                    <tr>
                        <th>User ID</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>Gender</th>
                        <th>Profile Img</th>
                        <th>Reg. Date</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="user : ${activeUser}">
                        <td th:text="${user?.getId()}"></td>
                        <td th:text="${user?.getFirstName()}"></td>
                        <td th:text="${user?.getLastName()}"></td>
                        <td th:text="${user?.getEmail()}"></td>
                        <td th:text="${user?.getPhone()}"></td>
                        <td th:text="${user?.getGender()}"></td>
                        <td><img th:src="@{'/uploads/images/profile/' + ${user?.getProfilePhotoUrl()}}" alt="Profile" class="table-img" /></td>
                        <td th:text="${user.getCreatedAt()}"></td>
                        <td class="action-buttons">
                            <form th:action="@{/master/manage-admins/edit/admin}" method="POST">
                                <input type="hidden" name="user_id" th:value="${user?.getId()}" />
                                <button type="submit" class="btn-edit">
                                    <i class="fas fa-edit"></i>
                                </button>
                            </form>
                            <form th:action="@{/master/manage-admins/admin/delete}" method="POST">
                                <input type="hidden" name="user_id" th:value="${user?.getId()}" />
                                <button type="submit" class="btn-delete">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </form>
                            <form th:action="@{/master/manage-admins/admin/disable}" method="POST">
                                <input type="hidden" name="user_id" th:value="${user?.getId()}" />
                                <button type="submit" class="btn-block">
                                    <i class="fas fa-ban"></i>
                                </button>
                            </form>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</main>

<!-- Delete Confirmation Popup -->
<div class="popup-overlay" id="deletePopup">
    <div class="popup-content">
        <h3 class="popup-title">Confirm Delete</h3>
        <p class="popup-message">Are you sure you want to delete this admin?</p>
        <div class="popup-actions">
            <button class="popup-btn confirm-btn" data-form="form-delete">Yes</button>
            <button class="popup-btn cancel-btn">No</button>
        </div>
    </div>
</div>

<!-- Block Confirmation Popup -->
<div class="popup-overlay" id="blockPopup">
    <div class="popup-content">
        <h3 class="popup-title">Confirm Block</h3>
        <p class="popup-message">Are you sure you want to block this user?</p>
        <div class="popup-actions">
            <button class="popup-btn confirm-btn" data-form="form-block">Yes</button>
            <button class="popup-btn cancel-btn">No</button>
        </div>
    </div>
</div>
<script src="/js/admin/manage-users.js"></script>
</body>
</html>
