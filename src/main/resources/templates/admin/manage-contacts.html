<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel | Contact Management - News Group Management</title>
    <link rel="stylesheet" href="/css/admin/dashboard.css">
    <link rel="stylesheet" href="/css/admin/manage-contacts.css">
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
</head>
<body>
<!-- Include Sidebar -->
<div th:replace="~{admin/sidebar :: sidebar}"></div>

<!-- Include Header -->
<div th:replace="~{admin/sidebar :: header}"></div>
<!-- Main Content -->
<main class="dashboard">
    <div class="widget-container">
        <div class="widget table-widget">
            <div class="table-header">
                <h3><i class="fas fa-envelope"></i> Manage Contact Messages</h3>
                <div class="table-controls">
                    <!-- Search Form -->
                    <form class="search-form" th:action="@{/admin/contact/search}" method="get">
                        <div class="search-container">
                            <input
                                    type="text"
                                    name="searchPattern"
                                    th:value="${searchPattern}"
                                    placeholder="Search by name, email, or message..."
                                    class="search-input"
                            />
                            <button type="submit" class="search-btn">
                                <i class="fas fa-search"></i> Search
                            </button>
                        </div>
                    </form>
                </div>
            </div>
            <!-- Contact Messages Table -->
            <div class="table-responsive">
                <table class="contact-messages-table">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Email Address</th>
                        <th>Phone Number</th>
                        <th>Message</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="contact : ${contacts}">
                        <td th:text="${contact?.getId()}"></td>
                        <td th:text="${contact?.getFullName()}"></td>
                        <td th:text="${contact?.getEmail()}"></td>
                        <td th:text="${contact?.getPhone()}"></td>
                        <td th:text="${contact?.getMessage()}"></td>
                        <td class="action-buttons">
                            <form th:action="@{/admin/delete/contact}" method="POST">
                                <input type="hidden" name="contactId" th:value="${contact?.getId()}" />
                                <button type="submit" class="btn-delete">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </form>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</main>

<!-- Delete Confirmation Popup -->
<div class="popup-overlay" id="deletePopup">
    <div class="popup-content">
        <h3 class="popup-title">Confirm Delete</h3>
        <p class="popup-message">Are you sure you want to delete this user?</p>
        <div class="popup-actions">
            <button class="popup-btn confirm-btn" data-form="form-delete">
                Yes
            </button>
            <button class="popup-btn cancel-btn">No</button>
        </div>
    </div>
</div>
<script src="/js/admin/manage-contacts.js"></script>
</body>
</html>
