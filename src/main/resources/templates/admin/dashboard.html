<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel | Dashboard - News Group Management</title>
    <link rel="stylesheet" href="/css/admin/dashboard.css">
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
</head>
<body>
<!-- Include Sidebar -->
<div th:replace="~{admin/sidebar :: sidebar}"></div>

<!-- Include Header -->
<div th:replace="~{admin/sidebar :: header}"></div>
    <!-- Main Content -->
    <main class="dashboard">
        <div class="widget-container">
            <div class="widget stats">
                <div class="widget-icon"><i class="fas fa-shield-alt"></i></div>
                <div class="widget-content">
                    <h3>Total Master Admin</h3>
                    <p th:text="${totalMasterAdmin}">0</p>
                </div>
            </div>
            <div class="widget stats">
                <div class="widget-icon"><i class="fas fa-user-shield"></i></div>
                <div class="widget-content">
                    <h3>Total Admin</h3>
                    <p th:text="${totalAdmin}">0</p>
                </div>
            </div>
            <div class="widget stats">
                <div class="widget-icon"><i class="fas fa-users"></i></div>
                <div class="widget-content">
                    <h3>Total Users</h3>
                    <p th:text="${totalUsers}">0</p>
                </div>
            </div>
            <div class="widget stats">
                <div class="widget-icon"><i class="fas fa-newspaper"></i></div>
                <div class="widget-content">
                    <h3>Published Posts</h3>
                    <p th:text="${totalPosts}">0</p>
                </div>
            </div>
            <div class="widget chart">
                <h3><i class="fas fa-chart-line"></i> Traffic Overview</h3>
                <div class="chart-container">
                    <canvas id="trafficChart"></canvas>
                </div>
            </div>
            <div class="widget activity">
                <h3><i class="fas fa-stream"></i> Recent Activity</h3>
                <ul>
                    <li th:each="recentNews : ${recentNewsList}">
                        <span th:text="${recentNews.firstName + ' ' + recentNews.lastName}"></span>
                        <span th:text="${#strings.abbreviate(recentNews.title, 30)}"></span>
                        <span class="time" th:text="${recentNews.timeAgo}"></span>
                    </li>
                </ul>
            </div>
        </div>
    </main>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="/js/admin/dashboard.js"></script>
</body>
</html>
